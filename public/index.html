<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat de 4 Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script defer src="client.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        #messages {
            height: 300px;
            border: 1px solid #ddd;
            overflow-y: scroll;
            padding: 10px;
            background: #fff;
        }
        #chat {
            display: none;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Chat de 4 Usuarios</h1>

    <!-- Mostrar la IP del servidor -->
    <div id="server-ip" class="text-center mb-3 text-muted"></div>

    <!-- Selección del nombre de usuario -->
    <div id="user-selection" class="text-center">
        <div class="mb-3">
            <label for="username" class="form-label">Elige tu espacio (Usuario1, Usuario2, Usuario3, Usuario4):</label>
            <input type="text" id="username" class="form-control w-50 mx-auto" placeholder="Ej: Usuario1">
        </div>
        <button class="btn btn-primary" onclick="joinChat()">Entrar</button>
    </div>

    <!-- Área del chat -->
    <div id="chat" class="card mt-4">
        <div class="card-header bg-primary text-white text-center">Conversación</div>
        <div class="card-body">
            <div id="messages" class="mb-3"></div>
            <div class="input-group">
                <input type="text" id="message-input" class="form-control" placeholder="Escribe un mensaje...">
                <button class="btn btn-success" onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
